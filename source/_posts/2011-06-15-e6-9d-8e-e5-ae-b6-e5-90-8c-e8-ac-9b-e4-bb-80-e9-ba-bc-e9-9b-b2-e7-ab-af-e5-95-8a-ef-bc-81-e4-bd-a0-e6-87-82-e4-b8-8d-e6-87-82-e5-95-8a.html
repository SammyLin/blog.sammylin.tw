<p><div style="padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; float: none; padding-top: 0px" id="scid:5737277B-5D6D-4f48-ABFC-DD9C333F4C5D:d4cbd1b1-14df-44dd-97bd-49f9b3bfd394" class="wlWriterEditableSmartContent"><div><object width="448" height="252"><param name="movie" value="http://www.youtube.com/v/IAUbbDHkV1U?hl=en&amp;hd=1" /><embed src="http://www.youtube.com/v/IAUbbDHkV1U?hl=en&amp;hd=1" type="application/x-shockwave-flash" width="448" height="252"></embed></object></div><div style="width:448px;clear:both;font-size:.8em">李家同講雲端~~~</div></div>  <p> 今天早上在FB上面看到一個高中同學分享的一個影片，看來他很不懂「雲端」。本來以為他會為雲端定義一個不該放機密資料或是了解對於雲端計算可以參考的資訊。什麼叫做「<font color="#ff0000" size="5">死了就在雲端</font>」，看來他很怕死吧？以前聽他說一些東西感覺很有參考的價值，沒想到因為這段影片讓我對<em>李家同教授</em>打了個折扣。</p></p>
