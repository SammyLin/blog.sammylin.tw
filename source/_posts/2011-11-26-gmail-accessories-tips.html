<p>不知道是什麼時候開始的，不過我覺得這個是個很好的功能，就是Gmail你在撰寫郵件中，如果文字裡有「附件」兩個字的話，送出郵件時卻沒有附加檔案的話，gmail就會提示你。</p>

<p><img src="http://blog-img.igotcloud.com/wp-content/uploads/2011/11/Screen-Shot-2011-11-26-at-%E4%B8%8B%E5%8D%884.04.48.png" alt="Screen Shot 2011-11-26 at 下午4.04.48.png" width="426" height="174" /></p>

<p>英文版本的話，就是打「see attachment」或是「I’ve attached」(不過中文版好像沒有支援附件的英文單字)</p>
